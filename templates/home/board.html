<section class="container">
    <div class="col-xs-12 col-md-10 col-md-offset-1 mt-20">
        <!--用于评论-->
        <form action="{% url 'board_add' %}" method="POST">
            {% csrf_token %}
        <div class="mt-20" id="ct">
            <div id="err" class="Huialert Huialert-danger hidden radius">成功状态提示</div>
            <textarea id="textarea1" name="content" style="height:200px;" placeholder="看完不留一发？"> </textarea>
                <a class="comment-author">用户名:</a>
            <input type="text" name="name">
            <div class="text-r mt-10">
                <button onclick="getPlainTxt()" type="submit" class="btn btn-primary radius" > 发表评论</button>
            </div>
        </div>
     </form>
        <div class="line"></div>
         {% for i in res %}
        <ul class="commentList mt-50">

          <li class="item cl"> <a href="#"><i class="avatar size-L radius"><img alt="" src="http://q.qlogo.cn/qqapp/101388738/1CF8425D24660DB8C3EBB76C03D95F35/100"></i></a>
                <div class="comment-main">
                    <header class="comment-header">
                        <div class="comment-meta"><a class="comment-author" href="#" name="name">{{ i.name }}</a>
                            <time title="2014年8月31日 下午3:20" datetime="2014-08-31T03:54:20" class="f-r">{{ i.add_time }}</time>
                        </div>
                    </header>
                    <div class="comment-body">
                        <div class="res"><p>{{i.content|safe}}</p></div>

                    </div>
                </div>
            </li>

        </ul>
        {% endfor %}
        <!--用于回复-->
</section>

<script type="text/javascript">
    $(function () {
        wangEditor.config.printLog = false;
        var editor1 = new wangEditor('textarea1');
        editor1.config.menus = ['insertcode', 'quote', 'bold', '|', 'img', 'emotion', '|', 'undo', 'fullscreen'];
        editor1.config.emotions = { 'default': { title: '老王表情', data: '/static/home/plugin/wangEditor/emotions1.data'}, 'default2': { title: '老王心情', data: '/static/home/plugin/wangEditor/emotions3.data'}, 'default3': { title: '顶一顶', data: '/static/home/plugin/wangEditor/emotions2.data'}};
        editor1.create();

        //show reply
        $(".hf").click(function () {
            pId = $(this).attr("name");
            $(this).parents(".commentList").find(".cancelReply").trigger("click");
            $(this).parent(".comment-body").append($(".comment").clone(true));
            $(this).parent(".comment-body").find(".comment").removeClass("hidden");
            $(this).hide();
        });
        //cancel reply
        $(".cancelReply").on('click',function () {
            $(this).parents(".comment-body").find(".hf").show();
            $(this).parents(".comment-body").find(".comment").remove();
        });
    });

</script>
